#    build:
#      context: .
#    ports:
#      - "4000:4000"
#    environment:
#      - RABBITMQ_URL=amqp://admin:112233@rabbitmq:5672
#    depends_on:
#      - rabbitmq
#      - server

volumes:
  rabbitmq_data:
#  redis_data:
  mysql_data:
  elasticsearch-data:
