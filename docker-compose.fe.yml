version: '3.8'

services:
  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.6.1
    container_name: elastic
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - ELASTICSEARCH_SECURITY_ENABLED=false  # Disable security
      - xpack.security.enabled=false          # Disable security
      - xpack.security.authc.apiKey.enabled=false  # Disable API key authentication
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"  # Cổng cho giao thức AMQP
      - "15672:15672" # Cổng cho giao diện quản lý
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: 112233
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

#  redis:
#    image: redis:latest
#    container_name: redis
#    ports:
#      - "6379:6379"
#    volumes:
#      - redis_data:/data

  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: gym_management_system
      MYSQL_USER: admin
      MYSQL_PASSWORD: 112233
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
  server:
    image: trinhvinhphat2003/capstone-backend-server-fe:latest
    container_name: capstone_server
    ports:
      - "8080:8080"  # Cổng của ứng dụng server
      - "9092:9092"
    depends_on:
      - mysql
#      - redis
      - rabbitmq
      - fap-server
      - elastic
  fap-server:
    image: trinhvinhphat2003/fap-system-server:latest
    container_name: fap_server
    ports:
      - "8085:8081"  # Cổng của ứng dụng server
    depends_on:
      - mysql
